name: Ruby CI

# Trigger workflow on push or PR to main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: [ "3.0", "3.1", "3.2" ]

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Set up Ruby environment
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true   # Automatically runs 'bundle install' and caches gems

      # Show Ruby and Bundler versions (optional)
      - name: Ruby & Bundler info
        run: |
          ruby -v
          bundle -v

      # Install dependencies (ensured by bundler-cache, optional if you want explicit step)
      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      # Run RSpec tests with documentation formatter
      - name: Run tests
        run: bundle exec rspec --format documentation
